# Root logger option

# указываем уровень сообщений, которые оставляем. Все менее важные уровни будут отброшены (TRACE)
# + имя объекта (сами придумываем), куда будет писаться лог
log4j.rootLogger=ALL, logger

# указываем тип апендера – консоль (ConsoleAppender)
log4j.appender.logger=org.apache.log4j.ConsoleAppender

# указываем, куда именно будем писать – System.out
log4j.appender.logger.Target=System.out

# задаем класс, который будет управлять шаблонами записей – PatternLayout
log4j.appender.logger.layout=org.apache.log4j.PatternLayout

# задаем шаблон для записи, который будет использоваться
log4j.appender.logger.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}: %L - %m%n
# %d{yyyy-MM-dd HH:mm:ss} – выводит дату в формате 2014-01-14 23:55:57
# %-5p – выводит уровень лога (ERROR, DEBUG, INFO …), цифра 5 означает что всегда использовать 5 символов  остальное дополнится пробелами, а минус (-), то что позиционирование по левой стороне.
# %c{1} – категория, в скобках указывается сколько уровней выдавать. Так как у нас 1 уровень то писаться будет только имя класса.
# %L – номер строки в которой произошёл вызов записи в лог.
# %m – сообщение, которое передали в лог.
# %n – переход на новую строку.

